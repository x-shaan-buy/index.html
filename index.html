<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Surprise Birthday Celebration! üéÇ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff66b2, #ff99cc, #ffccff);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 4em;
            font-family: 'Pacifico', cursive;
            color: #FF0066;
            text-shadow: 0 0 10px #FF0066, 0 0 20px #FF33CC;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #FF0066; }
            to { text-shadow: 0 0 20px #FF33CC; }
        }

        .btn {
            background: linear-gradient(90deg, #ff0066, #ff3399);
            color: white;
            padding: 20px 40px;
            font-size: 22px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.7);
        }

        .btn:hover {
            background: linear-gradient(90deg, #ff3399, #ff6699);
            box-shadow: 0 0 15px rgba(255, 0, 102, 1);
        }

        #wishBox {
            display: none;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease-in-out;
            color: white;
            background: rgba(255, 0, 102, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.5);
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
        }

        .birthday-gif {
            width: 40%;
            max-width: 200px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px white;
        }

        .footer {
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 10px white;
        }

        .reminder {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #ff0066;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0066;
        }

        .scrolling-text {
            font-size: 1.5em;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            animation: scroll-text 15s linear infinite;
            position: absolute;
            top: 80%;
            width: 100%;
            text-align: center;
            font-weight: bold;
        }

        @keyframes scroll-text {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .btn {
                font-size: 18px;
                padding: 15px 30px;
            }

            .wish-text {
                font-size: 2em;
            }

            .birthday-gif {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h1>üéâ Happy Birthday Fokiiniii! üê∏üéÇ</h1>

    <div class="scrolling-text">üéâ Wishing you an unforgettable day filled with joy, laughter, and love! üéÅ</div>

    <button onclick="showWish()" id="surpriseBtn" class="btn">üéÅ Click Here for Surprise! üéÅ</button>

    <div id="wishBox">
        <p class="wish-text"><br><b>‚ú® May your day be filled with happiness, love, and magic! ‚ú®</b></p>
        
        <div class="gif-container">
            <img class="birthday-gif" src="https://assets.onecompiler.app/42weepxyg/43bcjxryh/1000198466_edited.jpeg" alt="Birthday Image">
            <div class="treat-text">üéâ Don't forget to give the treat! üéÅ</div>
        </div>

        <img class="birthday-gif" src="https://assets.onecompiler.app/42weepxyg/43bcjxryh/happy-birthday-birthday.gif" alt="Birthday Gif">
        
        <audio id="bgMusic" src="happy-birthday.mp3"></audio>
    </div>

    <p class="footer">üéÅ Gifted with love by <b>Ayman Hasan Shaan</b> üéÅ</p>

    <script>
        function showWish() {
            let wishBox = document.getElementById("wishBox");
            let surpriseBtn = document.getElementById("surpriseBtn");

            surpriseBtn.classList.add("animate");

            setTimeout(() => {
                wishBox.style.display = "block";
                wishBox.style.opacity = "1";
                wishBox.style.transform = "scale(1)";
            }, 100);

            document.getElementById("bgMusic").play();
        }
    </script>
</body>
</html>
