<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Happy Birthday, Dear Friend! üéÇ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff66b2, #ff99cc, #ffccff);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            font-family: 'Pacifico', cursive;
            color: #FF0066;
            text-shadow: 0 0 10px #FF0066, 0 0 20px #FF33CC;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #FF0066;
            width: 0;
            animation: typing 4s steps(40) forwards, glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #FF0066; }
            to { text-shadow: 0 0 20px #FF33CC; }
        }

        @keyframes typing {
            to { width: 100%; }
        }

        .btn {
            background: linear-gradient(90deg, #ff0066, #ff3399);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.7);
        }

        .btn:hover {
            background: linear-gradient(90deg, #ff3399, #ff6699);
            box-shadow: 0 0 15px rgba(255, 0, 102, 1);
        }

        #wishBox {
            display: none;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease-in-out;
            color: white;
            background: rgba(255, 0, 102, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.5);
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            z-index: 2;  /* Bring this div to the front */
        }

        .wish-text {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .birthday-image, .birthday-gif {
            width: 50%;
            max-width: 150px;
            margin-top: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px white;
        }

        .footer {
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 10px white;
        }

        .gift-message {
            display: none;
            background-color: rgba(255, 0, 102, 0.8);
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-size: 1.3em;
            margin-top: 15px;
            z-index: 3; /* Ensure the gift message appears above the other content */
        }

        .gift-btn {
            background: linear-gradient(90deg, #ff0066, #ff3399);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.7);
            margin-top: 10px;
        }

        .gift-btn:hover {
            background: linear-gradient(90deg, #ff3399, #ff6699);
            box-shadow: 0 0 15px rgba(255, 0, 102, 1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .wish-text {
                font-size: 1.2em;
            }

            .birthday-image, .birthday-gif {
                width: 90%;
            }

            .gift-btn {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <h1>üéâ Happy Birthday, Dear FokiniiüòÅ</h1>

    <button onclick="showWish()" id="surpriseBtn" class="btn">üéÅ Click Here for a Surprise! üéÅ</button>

    <div id="wishBox">
        <p class="wish-text"><br><br><b>‚ú® May your special day be filled with joy, love, and happiness! ‚ú®</b></p>
        
        <div class="image-container">
            <img class="birthday-image" src="https://assets.onecompiler.app/42weepxyg/43bcjxryh/1000198466_edited.jpeg" alt="Birthday Image">
            <img class="birthday-gif" src="https://assets.onecompiler.app/42weepxyg/43bcjxryh/happy-birthday-birthday.gif" alt="Birthday GIF">
        </div>
        
        <!-- Gift message section -->
        <div id="giftMessage" class="gift-message"><b>üéÅ ‡¶Ü‡¶ó‡ßá ‡¶ü‡ßç‡¶∞‡¶ø‡¶ü ‡¶ü‡¶æ ‡¶¶‡ßá ‡¶™‡¶∞‡ßá Gift ‡¶¶‡¶ø‡¶¨‡ßã üòÅ</b></div>
        <button onclick="showGiftMessage()" class="gift-btn"><b>üéÅ Give the Gift üéÅ</b></button>
    </div>

    <p class="footer">üéÅ Made with love by <b>Ayman Hasan Shaan</b> üéÅ</p>

    <!-- Birthday Audio -->
    <audio id="birthdayAudio" autoplay loop>
        <source src="https://www.myinstants.com/media/sounds/happy-birthday-to-you.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showWish() {
            let wishBox = document.getElementById("wishBox");
            let surpriseBtn = document.getElementById("surpriseBtn");

            surpriseBtn.style.display = "none";
            wishBox.style.display = "block";
            setTimeout(() => {
                wishBox.style.opacity = "1";
                wishBox.style.transform = "scale(1)";
            }, 100);

            // Play the birthday song audio
            let audio = document.getElementById('birthdayAudio');
            audio.play();
        }

        function showGiftMessage() {
            let giftMessage = document.getElementById("giftMessage");
            giftMessage.style.display = "block";
        }
    </script>

</body>
</html>
